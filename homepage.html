<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1 align="center"> URL Shortener Service </h1> <hr>
    <h5 align="center"> Welcome to a personally user-curated URL shortener service. Enter your URLs here to get a simplified, shortened version that is ready-to-use anywhere and everywhere! </h5>
    <div class="container">
        <form class="form-group" method="post" action="/result">
            <input type="text" class="form-control" placeholder="Enter your URL Here" name="url" />
        </form>
    </div>
    <div class="text-center">
        <button type="submit"> Shorten URL </button>
    </div>
</body>
</html>
